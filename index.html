<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
      <div class="input-container">
        <div class="input-data">
          <label class="input-label">DAY</label>
          <input type="number" class="input-box" placeholder="DD"> 
        </div>
        <div class="input-data">
          <label class="input-label">MONTH</label>
          <input type="number" class="input-box" placeholder="MM"> 
        </div>
        <div class="input-data">
          <label class="input-label">YEAR</label>
          <input type="number" class="input-box" placeholder="YYYY"> 
        </div>
      </div>
      
      <div class="line-button">
        <div class="line"></div>
        <button class="button"><img src="/assets/images/icon-arrow.svg"></button>
      </div>
      

      <div class="output-container">
        <div class="output-data">
          <label class="output-number">- -</label>
          <label>years</label>
        </div>
        <div class="output-data">
          <label class="output-number">- -</label>
          <label>months</label>
        </div>
        <div class="output-data">
          <label class="output-number">- -</label>
          <label>days</label>
        </div>
      </div>
      
  </div>

  </div>
</body>
</html>
